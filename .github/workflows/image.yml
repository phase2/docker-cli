name: Build Images

on:
  push:
    branches: # Push to the following branches with a PR will trigger the workflow
      - master
      - issue/**

defaults:
  run:
    shell: bash

env:
  CLI_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}-image

jobs:

  push_image:
    name: Build and Push Docker image
    # Build a docker image and push to registry.
    # TODO: Use public?
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Setup docker builder
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Log into GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          tags: |
            ${{ env.CLI_IMAGE }}:2-php74-issue
